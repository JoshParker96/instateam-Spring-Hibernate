<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="normalize.css"/>
        <link type="text/css" rel="stylesheet" href="site.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/project/create}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Project Name</h2>
                        <p th:text="${project.description}">Project Description</p>
                        <span th:text="${project.status}" class="tag active">Project Status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles Collaborators</h3>
                        <div class="list-item" th:each="role : ${roles}">
                            <span class="primary" th:text="${role.name}">role</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{'/project/' + ${id} + '/edit'}">Edit Project</a>
                        <a class="button" th:href="@{'/project/' + ${id} + '/collaborators'}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
