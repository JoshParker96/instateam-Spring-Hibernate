<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<header>
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/project/create}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li class="selected"><a th:href="@{/}">Projects</a></li>
        <li><a th:href="@{/collaborators}">Collaborators</a></li>
        <li><a th:href="@{/roles}">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <form method="post" th:action="@{'/project/' + ${id} '/collaborators'}" th:object="${project}">
            <input type="hidden" th:field="*{id}"/>
            <label th:text="|Edit Collaborators: ${project.name}|">Title</label>
            <ul class="checkbox-list">
                <li th:each="role : ${roles}"><span th:text="${role.name}" th:value="${role.id}" class="primary">Role</span>
                    <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                        <select>
                            <option th:each="collab : ${collaborators}" th:text="${collab.name}">Collaborator</option>
                        </select>
                    </div>
                </li>
            </ul>
            <div class="actions">
                <input type="submit" value="Save" class="button"/>
                <a th:href="@{/}" class="button button-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
